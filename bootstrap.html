<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/hanuca.css">
    <title>bootstrap grid sample</title>
  </head>
  <body>
    <h1 dir="rtl">חנוכה שמח</h1>
  <div class="container">    
    <div class="row">
      <div  class="col-lg-1">
        <div id="c1" class="candle">
          <img src="images/transparent_candle_small.png">  
          <p dir="rtl">ראשון</p>             
        </div>
      </div>
      <div  class="col-lg-1">
        <div id="c2" class="candle">
          <img src="images/transparent_candle_small.png">  
          <p dir="rtl">שני</p>
        </div>
      </div>
      <div  class="col-lg-1">
        <div id="c3" class="candle candle-off">
          <img src="images/transparent_candle_small.png">  
          <p dir="rtl">שלישי</p>   
        </div>
      </div>
      <div  class="col-lg-1">
        <div id="c4" class="candle candle-off">
          <img src="images/transparent_candle_small.png">  
          <p dir="rtl">רביעי</p>
        </div>
      </div>
      <div  class="col-lg-1">
        <div id="c5" class="candle candle-off">
          <img src="images/transparent_candle_small.png">  
          <p dir="rtl">חמישי</p>
        </div>
      </div>
      <div  class="col-lg-1">
        <div id="c6" class="candle candle-off">
          <img src="images/transparent_candle_small.png">  
          <p dir="rtl">שישי</p>
        </div>
      </div>
      <div  class="col-lg-1">
        <div id="c7" class="candle candle-off">
          <img src="images/transparent_candle_small.png">  
          <p dir="rtl">שבעי</p>
        </div>
      </div>
      <div  class="col-lg-1">
        <div id="c8" class="candle candle-off">
          <img src="images/transparent_candle_small.png">  
          <p dir="rtl">שמיני</p>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="candle shamash">
          <img src="images/transparent_candle_small.png">  
          <p dir="rtl">שמש</p>
        </div>
      </div>
    </div>
  </div>
  <button onclick="candleOn()">Candle On</button>
  <button onclick="candleOff()">Candle Off</button>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script>
        let num = 2;
        let check = 1;
function candleOn(){
    if (check == 1 && num < 8){num ++;}
    
sid = "c"+ num;
console.log (sid);
    let element = document.getElementById(sid);
  element.classList.remove("candle-off");
  
check = 1
}
function candleOff(){
    if (check == 0 && num > 1){
        num --;
    }
    
sid = "c"+ num;
console.log (sid);
    let element = document.getElementById(sid);
  element.classList.add("candle-off");
check = 0
}
        

    </script>
  </body>
</html>
